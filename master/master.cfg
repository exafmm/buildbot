####### BUILDERS

# The 'builders' list defines the Builders, which tell Buildbot how to perform a build:
# what steps, and which slaves can execute them.  Note that any particular build will
# only take place on one slave.

env = steps.SetPropertiesFromEnv(variables=['HOME'])
update = steps.Git(repourl='https://github.com/exafmm/exafmm.git', mode='incremental')

c_mpi_host = steps.ShellCommand(name='configure',command=['./configure','--enable-assert','--enable-mpi','--disable-simd','--host=host','FCFLAGS='])
c_32_omp_avx_tbb = steps.ShellCommand(name='configure',command=['./configure','--enable-assert','--enable-float','--enable-openmp','--enable-avx','--with-tbb'])
c_32_mpi_omp_avx = steps.ShellCommand(name='configure',command=['./configure','--enable-assert','--enable-float','--enable-mpi','--enable-openmp','--enable-avx'])
c_32_mpi_omp_avx_tbb = steps.ShellCommand(name='configure',command=['./configure','--enable-assert','--enable-float','--enable-mpi','--enable-openmp','--enable-avx','--with-tbb'])

#make = steps.ShellCommand(name='make',command=['make'])
make = steps.ShellCommand(name='make',command=['make','cleanall','all'])
ls_reg = steps.ShellCommand(name='ls reg',command=['ls','./wrappers/'])

run_lapl_cart = steps.ShellCommand(name='run laplace_cartesian',command=['./examples/laplace_cartesian','-Dmovx','-n','100000','-p','./examples/','-r','10'])
sub_lapl_cart = steps.ShellCommand(name='submit laplace_cartesian',command=['bash',util.Interpolate('%(prop:HOME)s/sub.sh'),'./examples/laplace_cartesian','-Dmovx','-n','100000','-p','./examples/','-r','10'])

run_lapl_sphe = steps.ShellCommand(name='run laplace_spherical',command=['./examples/laplace_spherical','-Dmovx','-n','100000','-p','./examples/','-r','10'])
sub_lapl_sphe = steps.ShellCommand(name='submit laplace_spherical',command=['bash',util.Interpolate('%(prop:HOME)s/sub.sh'),'./examples/laplace_spherical','-Dmovx','-n','100000','-p','./examples/','-r','10'])

run_helm_sphe = steps.ShellCommand(name='run helmholtz_spherical',command=['./examples/helmholtz_spherical','-v','-n','100000','-p','./examples/','-r','10'])
sub_helm_sphe = steps.ShellCommand(name='submit helmholtz_spherical',command=['bash',util.Interpolate('%(prop:HOME)s/sub.sh'),'./examples/helmholtz_spherical','-v','-n','100000','-p','./examples/','-r','10'])

run_lapl_cart_mpi = steps.ShellCommand(name='run laplace_cartesian_mpi',command=['mpirun','-n','2','./examples/laplace_cartesian_mpi','-Dmovx','-n','100000','-p','./examples/','-r','10'])
sub_lapl_cart_mpi = steps.ShellCommand(name='submit laplace_cartesian_mpi',command=['bash',util.Interpolate('%(prop:HOME)s/sub.sh'),'./examples/laplace_cartesian_mpi','-Dmovx','-n','100000','-p','./examples/','-r','10'])

run_charmm = steps.ShellCommand(name='run charmm',command=['./wrappers/charmm_mpi','./wrappers/','water_32.fmm','water.out','0'])
sub_charmm = steps.ShellCommand(name='submit charmm',command=['bash',util.Interpolate('%(prop:HOME)s/sub.sh'),'./wrappers/charmm_mpi','./wrappers/','water_32.fmm','water.out','0'])

f_yokota01 = util.BuildFactory([env,update,c_32_mpi_omp_avx_tbb,make,run_lapl_cart,run_lapl_sphe,run_helm_sphe,run_lapl_cart_mpi,run_charmm])
f_yokota02 = util.BuildFactory([env,update,c_32_mpi_omp_avx_tbb,make,run_lapl_cart,run_lapl_sphe,run_helm_sphe,run_lapl_cart_mpi,run_charmm])
f_tokyo = util.BuildFactory([env,update,c_mpi_host,make,sub_lapl_cart,sub_lapl_cart_mpi,sub_charmm])
#f_kyoto = util.BuildFactory([env,update,c_32_mpi_omp_avx_tbb,make,sub_lapl_cart,sub_lapl_cart_mpi,sub_charmm])
f_narumi = util.BuildFactory([env,update,c_32_mpi_omp_avx_tbb,make,run_lapl_cart,run_lapl_cart_mpi,run_charmm])
f_yasuoka = util.BuildFactory([env,update,c_32_mpi_omp_avx_tbb,make,run_lapl_cart,run_lapl_cart_mpi,ls_reg,run_charmm])
f_stelletto = util.BuildFactory([env,update,c_32_mpi_omp_avx_tbb,make,run_lapl_cart,run_lapl_cart_mpi,run_charmm])
f_cbrc = util.BuildFactory([env,update,c_32_omp_avx_tbb,make,run_lapl_cart])
f_shaheen2 = util.BuildFactory([env,update,c_32_mpi_omp_avx_tbb,make,sub_lapl_cart,sub_lapl_cart_mpi,sub_charmm])
f_leibniz = util.BuildFactory([env,update,c_32_omp_avx_tbb,make,run_lapl_cart])
f_nightly = util.BuildFactory([env,update])

import itertools
#simdList = ['--disable-simd','--enable-sse3','--enable-avx']
simdList = ['--enable-avx']
#threadList = ['--with-tbb','--with-cilk','--with-mthread']
threadList = ['--with-tbb']
#configList = ['--enable-float','--enable-kahan','--enable-openmp']
configList = ['--enable-float']
for simd in simdList:
  for thread in threadList:
    for numConfig in range(0, len(configList)+1):
      for config in itertools.combinations(configList, numConfig):
        config = ' '.join(['./configure',' '.join(config),simd,thread])
        f_nightly.addStep(steps.ShellCommand(command=config))
        f_nightly.addStep(make)
        f_nightly.addStep(steps.ShellCommand(command=['python','./nightly.py']))

c['builders'] = []
c['builders'].append(util.BuilderConfig(name='Yokota01',slavenames=['Yokota01'],factory=f_yokota01))
